<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Air Quality Visualization</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.css" integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.5.1/dist/leaflet.js" integrity="sha256-EErZamuLefUnbMBQbsEqu1USa+btR2oIlCpBJbyD4/g=" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        
        html, body, #map {
            height: 100%;
        }

        .leaflet-marker-icon{
            background:none;
            color:#fff;
            white-space:nowrap;
            padding:2px;
            border:none;
        }
        .name{
            margin:-12px 0 0 10px;
            background-color:rgba(0,17,35,0.5);
            border-radius:5px;
            padding:3px 5px;
        }
        .name a{
            color:#fff !important;
            text-decoration:none;
        }
        .leaflet-popup-content td{
            vertical-align:top;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        "use strict";
        let map = L.map("map", {
            center: [30.5186465, 120.7249815],
            zoom: 16,
            zoomControl: false,
            minZoom: 15,
            maxZoom: 20,
            maxBounds: [[30.48,120.68],[30.55,120.77]],
        });
        let mapLayers = {
            '高德/街道':L.tileLayer('//webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                maxNativeZoom: 18,
                minZoom: 3,
	            attribution: "高德地图 AutoNavi.com",
                subdomains: "1234"
            }),
            '智图/街道':L.tileLayer('//map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 20,
                maxNativeZoom: 16,
                minZoom: 3,
	            attribution: "智图 GeoQ.cn"
            }).addTo(map)
        }
        L.control.layers(mapLayers, {}, {
            position: 'topright',
            collapsed: true
        }).addTo(map);
        L.control.zoom({
            zoomInTitle: '放大',
            zoomOutTitle: '缩小'
        }).addTo(map);
        L.imageOverlay('result/initialMap.png', [
            [30.512712248060463, 120.71961879730226],
            [30.52385875092359, 120.7321286201477]
        ], {
            'opacity': 0.5
        }).addTo(map);
        map.on('click', function(e) {
            console.log(e.latlng);
        });
    </script>
</body>
</html>
